env:
  time_scaling: 5.0
  noisy: false

policy:
  delay_ms: 0   # System 1 default (fast)

training:
  learning_rate: 0.001
  num_steps: 50000
  entropy_coef: 0.01
  gamma: 0.99
  steps_per_episode: 20
  curriculum_window: 200    # episodes to measure hit rate over
  curriculum_threshold: 0.3 # hit rate needed to advance phase
